---
- summary: |
    Проверка возможности открыть сайт магазина в другом браузере
  requirement: |
    При открытии в другом браузере сайт так же корректно загружается
  prerequisites: |
    Открыт любой другой браузер
  test-data: |
    Браузер: Opera, Firefox, Google Chrome, Яндекс, Microsoft Edge
  steps:
    - открыть сайт магазина в другом браузере
    - пройтись по основным страницам магазина каталог, страница товара, корзина, оформление заказа
  expected-result: |
    Сайт магазина будет корректно загружаться у пользователя на любом другом браузере

- summary: |
    Проверка сайта на переключение языка на русский 
  requirement: |
    При смене языка страница будет успешно переведена на русский язык 
  prerequisites: |
    Открыта главная страницы магазина на английском языке
  test-data: |
    empty
  steps:
    - открыть меню переключения языка и выбрать русский язык
    - пройтись по основным разделам сайта каталог, страница товара, корзина, оформление заказа
    - обновить страницу
    - проверить отображение иконки языка
  expected-result: |
    Сайт магазина автоматически переводит страницу на русский язык

